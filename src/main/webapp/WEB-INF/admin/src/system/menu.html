	<title>分页</title>
	
	<script type="text/javascript">
		var options = {
				tb:function () {
					return $('#mytb');
				},
				url:"system_menu_selectlist",
 				params:function (param) {
 					param["url"] = $("#menuUrl").val();
 					param["name"] = $("#menuName").val();
					return param;
				},
				columns : [
/* 					{
						name:"_check",
						render:function (data) {
							return "<input class='mybox' type='checkbox' value='"+data.id+"' onclick='pitch(this);'/>";
						}
						
					}, */
					{
						name:"编号",
						render:function (data) {
							return data.id;
						}
					},
					{
						name:"上级编号",
						render:function (data) {
							return data.parentId;
						}
					},
					{
						name:"链接地址",
						render:function (data) {
							return data.url;
						}
					},
					{
						name:"名称",
						render:function (data) {
							return data.name;
						}
					},
					{
						name:"等级",
						render:function (data) {
							return data.level;
						}
					},
					{
						name:"状态",
						render:function (data) {
							return data.state;
						}
					},
					{
						name:"排序",
						render:function (data) {
							return data.sort;
						}
					},
					{
						name:"操作",
						render:function (data) {
							var str = "";
							str += "<a href='#' class='tablelinklook'>查看</a>";
							str += "&nbsp;<a href='#' class='tablelinkedit'>修改</a>";
							str += "&nbsp;<a href='#' class='tablelinkdel'>删除</a>";
							return str;
						}
					}
				]
		};

		$(function(){
			bootInit(options);
		});
		
		function mySearch() {
 			bootSearch();
		}
		function myClear() {
			$("#menuUrl").val("");
			$("#menuName").val("");
			bootSearch();
		}
		function edit(id) {
			alert("edit "+id);
			bootRefresh();
		}
		function del(id) {
			alert("del "+id);
		}
	</script>

<body>
     <div class="place">
	    <span>位置：</span>

		    <li>系统设置</li>

 	<div id="mysearch" class="leftinfo">
	
		链接地址：<input id="menuUrl" type="text" value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		名称：<input id="menuName" type="text" value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 		<input class="button_search" type="button" value="查询" onclick="mySearch()">&nbsp;&nbsp;
		<input class="button_clean" type="button" value="清空"  onclick="myClear()">
		

		<button class="button_add" type="button" onclick="myAdd();" style="float:right" ><i class="icon-search"></i>+新增</button>
