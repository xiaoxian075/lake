<script type="text/javascript">
	$(function(){
	    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
		$(window).resize(function(){  
	    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	    })  
	}); 
	
	function saLogin() {
		var loginUser = $("#loginUser").val();
		var loginPwd = $("#loginPwd").val();
		ajaxPost("../login/login.do",{"loginUser":loginUser,"loginPwd":loginPwd},cbOK)
	}
	
	function cbOK(data) {
		window.location='main.html';
	}
	
	//javascript:window.location='main.html'
</script>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">

      <div id="cloud2" class="cloud"></div>

<div class="logintop">

    <li><a href="#">帮助</a></li>

    <span class="systemlogo"></span> 
       
    <div class="loginbox">
    
    <ul>
    <li><input id="loginUser" type="text" class="loginuser" placeholder="用户名" onclick="JavaScript:this.value=''"/></li>
    <li><input id="loginPwd" type="password" class="loginpwd" placeholder="密码" onclick="JavaScript:this.value=''"/></li>
    <li><input type="button" class="loginbtn" value="登录"  onclick="saLogin();"  /><label><input name="" type="checkbox" value="" checked="checked" />记住密码</label><label><a href="#">忘记密码？</a></label></li>
    </ul>
